<html>
<head>
	<title>Mi Segundo scrip</title>
	<script lenguaje="javascript">
	var nro1;
	var nro2;
	var op;
	var result;
	function enviar (ingreso) {
		nro1=parseInt(ingreso.value);
	}
	function enviar2 (ingreso) {
		nro2=parseInt(ingreso.value)
	}
	function calcular() {
		op = parseInt(document.form.op.value);
		switch(op)
		{
			case 1 : result=nro1+nro2;break;
			case 2 : result=nro1-nro2;break;
			case 3 : result=nro1*nro2;break;
			case 4 : result=nro1/nro2;break;
		}
		document.form.res.value=result;	
	}
	</script>
	</head>
	<body>
		<h2>Operaciones con dos Numeros</h2>
	<form name="form">
		Numero 1 :<input type="text" onchange="enviar(this)" /><br/>
		Numero 2 :<input type="text" onchange="enviar2(this)" /><br/>
		<select name="op">
			<option value="1">Suma
			<option value="2">Resta
			<option value="3">Multiplicacion
			<option value="4">Division
		</select><br/>
		Resultado : <input type="text" id="res"/><br/>
		<input type="button" value= "Calcular" onClick="calcular()" />
	</form>
</body>
</html>
